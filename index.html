<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>

<body>
    <div class="container">
        <h1>Guess Between (<span id="guess_between">1 - 100</span>)</h1>
        <main class="output_box">
            <h3>Write Number</h3>
            <p id="attempts_Count" class="attempts_Count">Attempts :</p>
        </main>
        <div class="form">
            <form action="" >
                <input id="user_number-guess" class="user_number-guess" type="number" max="100" min="1">
                <button id="submit" class="submit" type="submit">CHECK</button>
        </div>
        <div class="show_result" id="show_result">

        </div>
        </form>
        
    </div>
    <script src="./app.js"></script>
</body>

</html>
